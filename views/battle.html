<html>
<head>
	<link type="text/css" rel="stylesheet" href="../public/css/styles.css">
	<script src="../utils/shapeCreator.js"></script>
	<script src="../public/js/battle.js"></script>
</head>
<body>
	<div class="battleContainer">
		<div class="battleInfo">
			<textarea class="battleChat">HI</textarea>
			<div>
				<h1>Fight!</h1>
				<p id="winText"></p>
			</div>
		</div>
		<svg id="arena" height="600" width="600">
			<defs>
				<pattern id="smallGrid" width="100" height="100" patternUnits="userSpaceOnUse">
					<path d="M 0,0 l 100,0 0,100 -100,0 0,-100" fill="none" stroke="gray" stroke-width="1"/>
				</pattern>
				<pattern id="grid" width="600" height="600" patternUnits="userSpaceOnUse">
					<rect width="600" height="600" fill="url(#smallGrid)"/>
					<path d="M 0,0 l 600,0 0,600 -600,0 0,-600" fill="none" stroke="gray" stroke-width="5"/>
				</pattern>
			</defs>

			<rect id="bg" width="100%" height="100%" fill="url(#grid)" />
		</svg>
	</div>
</body>
</html>
